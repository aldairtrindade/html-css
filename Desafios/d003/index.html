<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? tente ampliar para ver melhor</p>
    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png" alt="imagem png pequena">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png" alt="imagem png média">
        <img src="foto-g.png" alt="imagem png grande">
    </picture>
</body>
</html>
