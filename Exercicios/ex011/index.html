<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/soulicious-dyalla.mp3" type="audio/mpeg">
        <source src="midia/soulicious-dyalla.ogg" type="audio/ogg">
        <source src="midia/soulicious-dyalla/wav" type="audio/wav">
        <p>Infelizmente o seu navegador não é compatível <a href="midia/soulicious-dyalla.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <audio src="midia/ringside-dyalla.mp3" controls autoplay></audio>
</body>
</html>
